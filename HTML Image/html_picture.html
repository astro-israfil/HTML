<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Picture Element</title>
    </head>
    <body>
        <h1>HTML Picture Element</h1>

        <picture>
            <source media="(min-width: 650px)" srcset="https://www.w3schools.com/html/img_food.jpg">
            <source media="(min-width: 465px)" srcset="https://www.w3schools.com/html/img_car.jpg">
            <img src="https://www.w3schools.com/html/img_girl.jpg" style="width: auto;">
        </picture>

        <picture>
            <source srcset="http://www.w3schools.com/html/img_avatar.png">
            <source srcset="http://www.w3schools.com/html/img_girl.jpg">
            <img src="http://www.w3schools.com/html/img_beatles.gif" alt="Beatles" style="width: auto;">
        </picture>
    </body>
</html>
