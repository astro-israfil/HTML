<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            HTML Image Map
        </title>
    </head>
    <body>
        <img src="https://w3schools.com/html/workplace.jpg" alt="workplace" usemap="#workmap">

        <map name="workmap">
            <area shape="rect" coords="34, 44, 270, 350" href="https://www.w3schools.com/html/computer.htm" alt="Computer">
            <area shape="rect" coords="290, 172, 333, 250" href="https://www.w3schools.com/html/phone.htm" alt="Phone">
            <area shape="circle" coords="337, 300, 44" href="https://www.w3schools.com/html/coffee.htm" alt="Coffee">
        </map>
    </body>
</html>
