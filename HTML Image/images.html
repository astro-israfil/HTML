<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            HTML Images
        </title>
    </head>
    <body>
        <!-- <img src="https://www.w3schools.com/html/pic_trulli.jpg" alt="Italian Trulli">

        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket">

        <img src="https://www.w3schools.com/html/img_chania.jpg" alt="Flowers in chania"> -->

        <!-- Image size with height and width -->
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket" style="width: 500px; height:600px">

        <!-- Alternatively use width and height attribute -->
        <img src="https://www.w3schools.com/html/img_girl.jpg" alt="Girl in a jacket" width="500" height="600">

        <!-- Recommendation to use style attribute  -->
        
        <img src="images/HTML.png" alt="HTML Logo" style="width: 255px;height: 255px;">

        <!-- HTML Allows animated gif image -->

        <img src="https://www.w3schools.com/html/programming.gif" alt="Computer Man" style="width:48px;height:48px;">

        <!-- Use Image as a Link :: To use Image as a Link put img tag inside a tag -->

        <a href="https://www.w3schools.com">
            <img src="https://www.w3schools.com/html/smiley.gif" alt="HTML Tutorial" style="width:42px;height:42px">
        </a>
    </body>
</html>
