<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            HTML Lists
        </title>
    </head>
    <body>
        <h2>An Unordered List</h2>
        <ul>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
            <li>Item</li>
        </ul>

        <h2>An Ordered List</h2>
        <ol>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
            <li>item</li>
        </ol>

        <h2>Description List</h2>
        <dl>
            <dt>Name</dt>
            <dd>Eliza</dd>
            <dt>Language</dt>
            <dd>English</dd>
        </dl>
    </body>
</html>
