<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Tables header for multiple columns</title>
    </head>
    <body>
        <h1>Table Header for multiple columns</h1>
        <table>
            <caption>Students Age Table</caption>
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Karolina</td>
                <td>Smith</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>Karlbarg</td>
                <td>20</td>
            </tr>
        </table>
    </body>
</html>
