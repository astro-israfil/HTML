<!DOCTYPE html>
<html>
    <head>
        <title>HTML Table Border</title>

        <style>
            table, th, td {
                border: 1px solid white;
                border-collapse: collapse;
            }
            th, td {
                background-color: #96D4D4;
            }
        </style>
    </head>
    <body>
        <h1>HTML Table border</h1>
        <table style="width: 100%;">
            <tr>
                <th style="width: 70%;">First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr style="height: 200px;">
                <td>John</td>
                <td>Smith</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>100</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>Karlbarg</td>
                <td>19</td>
            </tr>
        </table>
    </body>
</html>
