<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Table Header</title>

        <style>
            table, th, td {
                border: 1px solid #94c3c3;
                border-collapse: collapse;
            }
            th, td {
                background-color: #41414b;
                color: white;
                height: 50px;
                text-align: left;
            }
        </style>
    </head>
    <body>
        <h1>Table Header</h1>
        <table style="width: 100%;">
            <tr>
                <th>First Name</th>
                <td>Sophia</td>
                <td>Karolina</th>
                <td>Kevin</td>
            </tr>
            <tr>
                <th>Last Name</th>
                <td>Karlbarg</td>
                <td>Jackson</td>
                <td>Paul</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>19</td>
                <td>20</td>
                <td>21</td>
            </tr>
        </table>
    </body>
</html>
