<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>
            Tables Padding and Spacing
        </title>

        <style>
            table {
                border-spacing: 10px;
            }
            table, th, td {
                border: 1px solid #333;
                /* border-collapse: collapse; */
            }
            th, td {
                padding-top: 10px;
                padding-bottom: 20px;
                padding-left: 30px;
                padding-right: 40px;
            }
        </style>
    </head>
    <body>
        <h1>Tables Padding and Spacing</h1>
        <table>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Karolina</td>
                <td>Smith</td>
                <td>19</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>Karlbarg</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Kevin</td>
                <td>Poul</td>
                <td>25</td>
            </tr>
        </table>
    </body>
</html>
