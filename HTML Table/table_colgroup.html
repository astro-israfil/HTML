<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HTML Colgroup</title>

        <style>
            table {
                border-collapse: collapse;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>The HTML Colgroup</h1>
        <table>
            <colgroup>
                <col span="2" style="background-color: #D5CCCC;">

                <col span="3" style="background-color: rgb(155, 155, 110)">
                <col span="2" style="visibility: collapse;">
            </colgroup>
            <tr>
                <th>SUN</th>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THR</th>
                <th>FRI</th>
                <th>STR</th>
            </tr>

            </tr>

    </body>
</html>
