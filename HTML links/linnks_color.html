<!DOCTYPE html>
<html>
    <head>
        <title>
            Links Color
        </title>

        <style>
            a:link {
                color: green;
                text-decoration: none;
            }

            a:visited {
                color: dodgerblue;
                text-decoration: none;
            }

            a:hover {
                color: red;
                text-decoration: none;
            }
            a:active {
                color: yellow;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <h2>Links Color</h2>
        <p>You can change the default color of a link</p>
        <a href="https://www.facebook.com">Visit Tutorials</a>
    </body>
</html>
